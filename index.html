<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>타이머</title>
  <script type="text/javascript" src="timer_fcn.js"></script>
  <link href="timer_style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <div id="Timer"></div>
    <input type="button" class="button button1" value="시작" onclick="flag=true">
    <input type="button" class="button button2" value="정지" onclick="flag=false">
    <div style="width: 80px;
      height: 17px;
      left: 150px;
      font-family: 'Inter';
      font-style: normal;
      font-weight: 500;
      font-size: 14px;
      line-height: 17px;
      text-align: center;
      color: #000000;
      font-weight: bold;">
      시간 추가
    </div>
    <div class="buttonList">
      <input type="button" class="button min1Button" value="1분" onclick="time+=600">
      <input type="button" class="button min3Button" value="3분" onclick="time+=1800">
      <input type="button" class="button min5Button" value="5분" onclick="time+=3000">
    </div>
  </div>
</body>

</html>
