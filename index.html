<!DOCTYPE html>
<html lang="ko">

<link rel="stylesheet" href="style.css">
<script src="script.js"></script>

<head>
    <meta charset="UTF-8">
    <title>타이머</title>
</head>

<body>
    <div id="time">
        <span id="min">00</span>:<span id="sec">00</span>
    </div>
    <button id="start">시작</button>
    <button id="stop">정지</button>
    <button id="reset">초기화</button>
    <div id="text">시간 추가</div>
    <button id="minute1">1분</button>
    <button id="minute3">3분</button>
    <button id="minute5">5분</button>
</body>

</html>
