<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>타이머</title>
    <link rel="stylesheet" href="timer.css">
  </head>
  <body>
    <div id="container">
      <div id="timer-container">
        <span id="timer">00:00</span>
      </div>

      <div id="timer-btns-container">
        <button id="start" class="btn time-btn">시작</button>
        <button id="stop" class="btn time-btn">정지</button>
      </div>

      <div id="add-time-btns-container">
        <span id="add-time-text">시간 추가</span>
        <div id="add-time-btns">
          <button id="1min" class="btn add-time">1분</button>
          <button id="3min" class="btn add-time">3분</button>
          <button id="5min" class="btn add-time">5분</button>
        </div>
      </div>

    </div>
  </body>
<script src="timer.js"></script>
</html>
